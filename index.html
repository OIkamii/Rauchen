<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rauch mit Julijan</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    :root {
      --primary: #ff6b6b;
      --primary-hover: #ee5253;
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --text: #333333;
      --muted: #666666;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100%;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 360px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    p.subtitle {
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
      }
    }
    button {
      flex: 1;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    #message {
      margin-top: 24px;
      text-align: left;
    }
    #message p {
      background: #eef0f3;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .final-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .final-buttons button {
      padding: 12px;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>''Fick mi nöd ah''</h1>
      <p class="subtitle">Halöle zurück, magsch eini go Rauche?.</p>
      <div class="buttons">
        <button onclick="accept()">Klar, ich bin dabei!</button>
        <button onclick="decline()">Nein danke, später.</button>
        <button onclick="preach()">Ich bin unentschlossen... überzeug mich!</button>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    function accept() {
      location.href = "https://www.youtube.com/watch?v=FXtl2Zcdzow";
    }

    function decline() {
      showMessage([
        "Du hast dich gegen das Abenteuer entschieden...",
        "Aber hey, es wäre wirklich chillig gewesen.",
        "Vielleicht überlegst du es dir nochmal."
      ], () => {
        setTimeout(() => {
          location.href = "https://www.youtube.com/shorts/tvKgLVkWb5o";
        }, 2000);
      });
    }

    function preach() {
      showMessage([
        "Warum eine Pause so wertvoll ist:",
        "",
        "Rauchen ist mehr als ein Zug an der Zigarette.",
        "",
        "Es ist ein Moment zum Durchatmen, zum Austauschen und Abschalten. Niemand erinnert sich später an einen abgeschlossenen Auftrag in MOT ausser Beni. Aber an das Geräusch eines Feuerzeugs, dem Geruch des Rauches und der Entspannung in der Raucherecke wird man sich erinnern.",
        "",
        "Der Alltag wird kurz pausiert und neue Energie getankt - vielleicht erscheint auch die spezielle spezies Rendell.",
        "",
        "Willst du diesen angenehmen Augenblick wirklich verpassen?"
      ], () => {
        const btns = document.createElement('div');
        btns.className = 'final-buttons';
        btns.innerHTML = `
          <button onclick="finalChoice(true)">Nein, lass uns gehen!</button>
          <button onclick="finalChoice(false)">Ja, bleib weiter lost</button>
        `;
        document.getElementById('message').appendChild(btns);
      });
    }

    function finalChoice(yes) {
      if (yes) {
        location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      } else {
        alert("Schade, du verpasst einen entspannten Moment.");
        location.href = "https://www.youtube.com/watch?v=bZRZZmsL1qA";
      }
    }

    function showMessage(lines, callback) {
      const msg = document.getElementById('message');
      msg.innerHTML = '';
      lines.forEach(text => {
        const p = document.createElement('p');
        p.textContent = text;
        msg.appendChild(p);
      });
      if (callback) callback();
    }
  </script>
</body>
</html>
