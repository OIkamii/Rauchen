<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rauch mit Julijan</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    /* Basis-Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #555;
    }
    p { margin: 10px 0; line-height: 1.4; }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ee5253;
    }

    #message {
      margin-top: 20px;
      text-align: left;
    }
    #message p {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #message .final-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #message .final-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Halöle wollen wir Rauchen?</h1>
    <p>Julijan lädt dich ein auf eine entspannte Rauchpause.</p>
    <div class="buttons">
      <button onclick="accept()">1) Klar, ich bin dabei!</button>
      <button onclick="decline()">2) Nein danke, vielleicht später.</button>
      <button onclick="preach()">3) Ich bin unentschlossen... ueberzeug mich!</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    function accept() {
      window.location.href = "https://www.youtube.com/watch?v=FXtl2Zcdzow";
    }

    function decline() {
      showMessage([
        "Du hast dich gegen das Abenteuer entschieden...",
        "Aber hey, es wäre wirklich chillig gewesen.",
        "Vielleicht überlegst du es dir nochmal."
      ], () => {
        window.location.href = "https://www.youtube.com/shorts/tvKgLVkWb5o";
      });
    }

    function preach() {
      showMessage([
        "Warum eine Pause so wertvoll ist:",
        "Rauchen mit Julijan ist mehr als ein Zug an der Zigarette. Es ist ein Moment zum Durchatmen, zum Austauschen und Abschalten. Der Alltag wird kurz pausiert und neue Energie getankt. Willst du diesen angenehmen Augenblick wirklich verpassen?"
      ], () => {
        const container = document.createElement('div');
        container.classList.add('final-buttons');
        container.innerHTML = `
          <button onclick="finalChoice(true)">Ja, lass uns gehen</button>
          <button onclick="finalChoice(false)">Nein, bin raus</button>
        `;
        document.getElementById('message').appendChild(container);
      });
    }

    function finalChoice(yes) {
      if (yes) {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      } else {
        alert("Schade, du verpasst einen entspannten Moment.");
        window.location.href = "https://www.youtube.com/watch?v=bZRZZmsL1qA";
      }
    }

    function showMessage(lines, callback) {
      const msg = document.getElementById('message');
      msg.innerHTML = '';
      lines.forEach(text => {
        const p = document.createElement('p');
        p.textContent = text;
        msg.appendChild(p);
      });
      if (callback) {
        callback();
      }
    }
  </script>
</body>
</html>
